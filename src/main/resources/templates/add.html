<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Product</title>
</head>
<body>
    <h2>Add Product</h2>
    <form th:action="@{/products/add}" th:object="${product}" method="post">
        <label>Name: </label><input type="text" th:field="*{name}" required/><br/>
        <label>Price: </label><input type="number" step="0.01" th:field="*{price}" required/><br/>
        <label>Quantity: </label><input type="number" th:field="*{quantity}" required/><br/>
        <input type="submit" value="Add"/>
    </form>
    <br/>
    <a th:href="@{'/products'}">Back to Product List</a>
</body>
</html>
